# Configuración del proyecto
sonar.projectKey=factupicev2-backend
sonar.projectName=FactuPiCe V2 Backend
sonar.projectVersion=1.0.0

# Directorios de código fuente
sonar.sources=src
sonar.tests=test

# Lenguajes
sonar.language=ts
sonar.profile=node

# Exclusiones
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**
sonar.test.exclusions=**/*.spec.ts,**/*.test.ts

# Configuración de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Reglas de calidad
sonar.qualitygate.wait=true
sonar.qualitygate.mode=publish

# Configuraciones específicas
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Configuraciones de seguridad
sonar.scan.detectedSecrets.exclusions=**/*.json,**/*.yml
sonar.scan.detectedSecrets.minConfidence=HIGH

# Métricas adicionales
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
sonar.duplicated.lines.minimum=10

# Configuraciones de complejidad
sonar.javascript.maxComplexity=15
sonar.typescript.maxComplexity=20
